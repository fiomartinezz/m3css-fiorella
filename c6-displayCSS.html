<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display en CSS</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: burlywood;
            color: gray;
            border: solid 1px black;
            margin: 5px;
            display: inline-block;
            align-content: center;
            text-align: center;
        }
        span{
            border: 1px solid black;
            display: block;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div>BOX 1</div>
    <div>BOX 2</div>
    <div>BOX 3</div>
    <div>BOX 4</div>
    <div>BOX 5</div>
    <div>BOX 6</div>
    <div>BOX 7</div>
    <div>BOX 8</div>
    <div>BOX 9</div>
    <span>ITEM 1</span>
    <span>ITEM 2</span>
    <span>ITEM 3</span>
    <span>ITEM 4</span>
    <span>ITEM 5</span>
    <span>ITEM 6</span>
</body>
</html>
